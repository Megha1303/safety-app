<ion-header>
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>


<ion-menu contentId="main" menuId="main" side="start" type="overlay">
  <ion-content>
    <div class="menu-header-bg"></div>
    <div class="header-content">
      <ion-label>
        <h1><b>My Safety App</b></h1>
      </ion-label>
    </div>
    <ion-list class="menu-items" lines="none">
      <ion-list ><p>
        <ion-icon name="people"></ion-icon>Update Emergency Contact</p>
      </ion-list>
      <ion-list [routerLink] = "['/harassment']" routerLinkActive="router-link-active" ><p>
        <ion-icon name="woman"></ion-icon>Woman Harassment</p>
      </ion-list>

      <ion-list [routerLink] = "['/natural-disaster']" routerLinkActive="router-link-active"><p>
        <ion-icon name="rainy"></ion-icon>Natural Disaster</p>
      </ion-list>
      
      <ion-list [routerLink] = "['/accident']" routerLinkActive="router-link-active"><p>
        <ion-icon name="add"></ion-icon>Accident</p>
      </ion-list>
      
      <ion-list [routerLink] = "['/fire-incident']" routerLinkActive="router-link-active"><p>
        <ion-icon name="flame"></ion-icon>Fire-Gas Incident</p>
      </ion-list>
      
      <ion-list (click)="logout()" routerLinkActive="router-link-active"><p>
        <ion-icon name="exit-outline"></ion-icon>Sign-out</p>
      </ion-list>
    
    </ion-list>
  </ion-content>
</ion-menu>
